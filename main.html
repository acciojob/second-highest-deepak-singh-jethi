	<script>
		function secondHighest(arr) {

		 //return -Infinity if array size is less than 2
  if (arr.length <= 1) {
    return -Infinity;
  }

  // return -Infinity if all element are same

  let allSame = true;
  for (let i = 0; i < arr.length - 1; i++) {
    if (arr[i] != arr[i + 1]) {
      allSame = false;
      break;
    }
  }

  if (allSame == true) {
    return -Infinity;
  }

  // if all elements are not same

  let highest = Number.NEGATIVE_INFINITY;
  let sh = Number.NEGATIVE_INFINITY;

  for (let i = 0; i < arr.length; i++) {
    if (highest < arr[i]) {
      sh = highest;
      highest = arr[i];
    } else if (sh < arr[i] && arr[i] != highest) {
      sh = arr[i];
    }
  }

  return sh == Number.MIN_VALUE ? -Infinity : sh;3
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

</script>
