<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if (arr.length <= 1) {
    return undefined;
  }
  let highest = Number.MIN_VALUE;
  let scondHighest = Number.MIN_VALUE;

  for (let i = 0; i < arr.length; i++) {
    if (highest < arr[i]) {
      secondHighest = highest;
      highest = arr[i];
    } else if (secondHighest < arr[i]) {
      secondHighest = arr[i];
    }
  }

  return secondHighest == Number.MIN_VALUE ? "-Infinity" : secondHighest;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
